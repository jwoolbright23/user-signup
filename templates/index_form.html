<!DOCTYPE html>
<html>
    <head>
        <style>.error { color: red;}</style>
    </head>
    <body>
        <h1>Signup</h1>
        <form method = "POST">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="username">Username</label>
                        </td>
                        <td>
                            <input name="username" value = "" type = "text"></input>
                            <p class="error">{{username_error}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for ="password">Password</input>
                        </td>
                        <td>
                            <input name ="password" type="password"></input>
                            <p class ="error">{{password_error}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for ="verify">Password Verification</label>
                        </td>
                        <td>
                            <input name ="verify" type = "password"></input>
                            <p class = "error">{{verify_error}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">@ Email (optional)</label>
                        </td>
                        <td>
                            <input name="email" value=""></input>
                            <p class="error">{{email_error}}</p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit"></input>
        </form>
    </body>
</html>
